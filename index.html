<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width= , initial-scale=1.0">
    <title>Elephant</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="Elephant.ico" type="image/x-icon">
</head>
<body>
    <div class="subHeader">
        <p>Envio Gratis en compras desde los $30.000</p>
    </div>
    <header class="header">
        <div class="contenedorLogo">
            <img src="./assets/img/Elephant.png" alt="Logo" class="logo">
        </div>
        <nav class="nav-header">
            <ul class="nav-list">
                <li class="nav-item"><a href="#" class="nav-link">Juegos y Juguetes</a></li>
                <li class="nav-item"><a href="#" class="nav-link">Primera infancia</a></li>
                <li class="nav-item"><a href="#" class="nav-link">Sucursales</a></li>
                <li class="nav-item"><a href="#" class="nav-link">Ofertas</a></li>
            </ul>
        </nav>
        <div class="contenedorCarrito">
            <img src="./assets/img/icono-carrito.png" alt="Carrito" class="carrito">
            <img src="./assets/img/icono-mail.png" alt="Contacto" class="contacto">
        </div>
    </header>
    <main class="main">
        <h1>"Creando recuerdos, un juguete a la vez."</h1>
        <div class="galeria">
            <img src="./assets/img/bebe_jugando2.jpg" alt="">
            <img src="./assets/img/chicos_jugando1.jpg" alt="">
            <img src="./assets/img/bebe_jugando3.jpg" alt="">
            <img src="./assets/img/chicos_jugando4.jpg" alt="">
            <img src="./assets/img/chicos_jugando6.jpg" alt="">
        </div>
        <section class="juguetesPorEdad">
            <h2 class="titulo">Juegos y Juguetes por edad</h2>
            <div class="galeriaPorEdad">
                <div class="tarjetaJuguete">
                    <img src="./assets/img/juguete1.jpg" alt="juguete">
                    <h3>Primera Infancia</h3>
                </div>
                <div class="tarjetaJuguete">
                    <img src="./assets/img/juguete2.jpg" alt="juguete">
                    <h3>2 a 4 años</h3>
                </div>
                <div class="tarjetaJuguete">
                    <img src="./assets/img/juguete3.jpg" alt="juguete">
                    <h3>5 a 7 años</h3>
                </div>
                <div class="tarjetaJuguete">
                    <img src="./assets/img/juguete4.jpg" alt="juguete">
                    <h3>8 años o mas</h3>
                </div>
            </div>
            <section class="lineaMontessori">
                <h2>Descubri nuestra linea Montessori</h2>
                <img src="./assets/img/montessori.jpg" alt="montessori">
            </section>
        </section>
    </main>
    <footer class="footer"></footer>
</body>
</html>
